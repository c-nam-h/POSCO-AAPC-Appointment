    </div>

            <div class="card mb-4 shadow-sm">

                <label class="btn btn-default selection" for="delivery">
                    <div class="card-body">
                        <h5 class="card-title">Delivery</h5>
                        <input id="delivery" type="radio" name="task" value="delivery">
                        <p class="card-text">This is a longer card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>

                    <div class="card-body">

                        <p class="card-text">This is a longer card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
                    </div>
                </label>
            </div>
        </div>

        <form action="time-slot" method="get" id="">
            <button class="btn btn-lg btn-primary btn-block">Next</button>
        </form>
